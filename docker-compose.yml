services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        GHCR_REGISTRY: ${GHCR_REGISTRY:-ghcr.io/}
        APT_MIRROR: ${APT_MIRROR:-}
        PYPI_INDEX_URL: ${PYPI_INDEX_URL:-}
    container_name: banana-slides-backend
    ports:
      # 宿主机端口:容器内部端口
      # 宿主机端口由 BACKEND_PORT 控制，容器内部固定 5000
      - "${BACKEND_PORT:-5000}:5000"
    # 从 .env 文件自动加载所有环境变量
    env_file:
      - .env
    # Uncomment below to use Vertex AI with a GCP service-account key
    # environment:
    #   - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-sa-key.json
    volumes:
      # 持久化数据库
      - ./backend/instance:/app/backend/instance
      # 持久化上传的文件
      - ./uploads:/app/uploads
      # Mount GCP service-account key (Vertex AI only — uncomment if needed)
      # - ./gcp-service-account.json:/app/gcp-sa-key.json:ro
    restart: unless-stopped
    healthcheck:
      # 健康检查使用容器内部固定端口 5000
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - banana-slides-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Windows 兼容性：禁用符号链接跟随 + 前端构建参数
      args:
        DOCKER_BUILDKIT: 1
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        NPM_REGISTRY: ${NPM_REGISTRY:-}
    container_name: banana-slides-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - banana-slides-network

networks:
  banana-slides-network:
    driver: bridge

volumes:
  backend-data:
  uploads-data:

